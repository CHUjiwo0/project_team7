<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV 프로그램 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
        }

        .radio-group label {
            margin-right: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="button"] {
            background-color: #008CBA;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="button"]:hover {
            background-color: #005f73;
        }

        a button {
            background-color: #008CBA;
        }

        a button:hover {
            background-color: #005f73;
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>최근에 보았던 TV 프로그램</h1>
    <form id="tv-program-form">
        <label for="program-name">1. 프로그램 이름:</label>
        <input type="text" id="program-name" name="program-name">

        <label>2. 프로그램 종류:</label>
        <div class="radio-group">
            <input type="radio" id="가요" name="program-type" value="가요">
            <label for="가요">가요</label>
            <input type="radio" id="뉴스" name="program-type" value="뉴스">
            <label for="뉴스">뉴스</label>
            <input type="radio" id="다큐멘터리" name="program-type" value="다큐멘터리">
            <label for="다큐멘터리">다큐멘터리</label>
            <input type="radio" id="드라마" name="program-type" value="드라마">
            <label for="드라마">드라마</label>
            <input type="radio" id="스포츠" name="program-type" value="스포츠">
            <label for="스포츠">스포츠</label>
            <input type="radio" id="영화" name="program-type" value="영화">
            <label for="영화">영화</label>
            <input type="radio" id="예능" name="program-type" value="예능">
            <label for="예능">예능</label>
            <input type="radio" id="종교" name="program-type" value="종교">
            <label for="종교">종교</label>
            <input type="radio" id="기타" name="program-type" value="기타">
            <label for="기타">기타</label>
        </div>

        <label for="channel-number">3. 채널 번호:</label>
        <input type="text" id="channel-number" name="channel-number">

        <label for="broadcaster">4. 방송사:</label>
        <input type="text" id="broadcaster" name="broadcaster">

        <label for="airing-day">5. 방영시간:</label>
        <select id="airing-day" name="airing-day">
            <option value="월요일">월요일</option>
            <option value="화요일">화요일</option>
            <option value="수요일">수요일</option>
            <option value="목요일">목요일</option>
            <option value="금요일">금요일</option>
            <option value="토요일">토요일</option>
            <option value="일요일">일요일</option>
        </select>
        <input type="text" id="airing-time" name="airing-time" placeholder="시간">

        <label for="host-name">6. 사회자 혹은 주인공 이름:</label>
        <input type="text" id="host-name" name="host-name">

        <label for="program-content">7. 프로그램 내용:</label>
        <textarea id="program-content" name="program-content" rows="4" cols="50"></textarea>

        <button type="button" onclick="submitForm()">제출</button>
        <a href="최지우.html">
            <button type="button">다음 사람 문제로 넘어가기</button>
        </a>
    </form>

    <div id="result"></div>

    <script>
        function submitForm() {
            const form = document.getElementById('tv-program-form');
            const formData = new FormData(form);
            const formEntries = Object.fromEntries(formData.entries());

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result-item"><span>1. 프로그램 이름:</span> ${formEntries['program-name']}</div>
                <div class="result-item"><span>2. 프로그램 종류:</span> ${formEntries['program-type']}</div>
                <div class="result-item"><span>3. 채널 번호:</span> ${formEntries['channel-number']}</div>
                <div class="result-item"><span>4. 방송사:</span> ${formEntries['broadcaster']}</div>
                <div class="result-item"><span>5. 방영시간:</span> ${formEntries['airing-day']} ${formEntries['airing-time']}</div>
                <div class="result-item"><span>6. 사회자 혹은 주인공 이름:</span> ${formEntries['host-name']}</div>
                <div class="result-item"><span>7. 프로그램 내용:</span> ${formEntries['program-content']}</div>
            `;
        }


    </script>
</body>
</html>
